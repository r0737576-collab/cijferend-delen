<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Staartdeling — quotient met dynamische komma</title>

<style>
:root{
  --ink:#000;
  --grid:#c8c8c8;
  --cell:38px;       /* standaard celbreedte (Excel-look) */
  --commaW:10px;     /* SMALLE komma-kolom (gebruiken zodra komma gezet is) */
  --vline:4px;       /* verticale dikke lijn */
  --bar:4px;         /* horizontale dikke lijn */
  --accent:#1f6feb;  /* focus */
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial;
  background:#f3f3f3; color:#000;
}

header, .toolbar{
  background:#fff; border-bottom:1px solid #ddd; padding:.8rem 1rem;
}
.toolbar{ display:flex; flex-wrap:wrap; gap:.6rem; align-items:center; }
.group{
  display:flex; gap:.4rem; align-items:center;
  background:#f1f1f1; border:1px solid #ddd; border-radius:.4rem;
  padding:.3rem .5rem;
}
button{
  padding:.45rem .7rem; border:1px solid #bbb; border-radius:.4rem; background:#fff; cursor:pointer;
}
button:hover{ border-color:#000; }

main{ padding:1rem; }
.board{
  background:#fff; border:1px solid #ddd; border-radius:.6rem; padding:1rem;
  max-width:980px; margin:auto;
}

/* RASTER (we sturen kolombreedtes via grid-template-columns) */
.gridrow, .workRow{ display:grid; } /* columns worden in JS gezet */
.gridcell, .wcell{
  height:var(--cell);
  border-right:1px solid var(--grid);
  border-bottom:1px solid var(--grid);
  display:flex; align-items:center; justify-content:center;
  font-weight:600; font-size:1.2rem;
}
.gridrow { border:1px solid var(--grid); border-right:none; border-bottom:none; }
.gridcell:last-child, .wcell:last-child{ border-right:none; }
.gray{ color:#888; }

/* LAYOUT: [links(deeltal+werk)] | [vline] | [rechts(deler, balk, quotiënt)] */
#gridWrapper{ display:flex; align-items:flex-start; gap:.2rem; }
#leftSide{ display:flex; flex-direction:column; gap:.6rem; }

/* verticale dikke lijn */
#vline{
  width:var(--vline); background:#000;
  margin-left:.15rem; margin-right:.35rem; border-radius:2px;
  align-self:stretch;
}

/* rechterzijde */
#rightSide{ display:flex; flex-direction:column; gap:.5rem; padding-top:.05rem; }
#hbar{ height:var(--bar); background:#000; border-radius:2px; }

/* WERKVELD */
#workArea{ display:flex; flex-direction:column; gap:.15rem; }
.workRow{ border-left:1px solid var(--grid); }
#workArea .workRow:first-child .wcell{ border-top:1px solid var(--grid); }

/* contenteditable focus */
.wcell[contenteditable="true"], .gridcell[contenteditable="true"]{ outline:none; caret-color: var(--ink); }
.wcell[contenteditable="true"]:focus, .gridcell[contenteditable="true"]:focus{
  box-shadow: inset 0 0 0 2px var(--accent); background:#f7fbff;
}

/* Trekstreep (alleen in REST-rij onder de product-rij) */
.wcell.topline{ position:relative; }
.wcell.topline::before{
  content:"";
  position:absolute; left:-1px; right:-1px; top:-2px;
  border-top:3px solid #000;
}

/* Print */
@media print{
  header,.toolbar{ display:none !important; }
  main{ padding:0 }
  .board{ border:none }
}
</style>
</head>

<body>

<header>
  <h1>Staartdeling</h1>
</header>

<!-- KNOPPENBALK (niet aanpassen) -->
<div class="toolbar">
  <div class="group">
    <label><input type="radio" name="rest" value="zonder" checked> uitkomst</label>
    <label><input type="radio" name="rest" value="met"> met rest</label>
  </div>

  <div class="group"><label><input type="checkbox" id="toDecimals"> tot 0,001</label></div>
  <div class="group"><label><input type="checkbox" id="enableCheck"> controle</label></div>

  <button id="btnNew">Nieuwe oefening</button>
  <button id="btnCheck">Nakijken</button>
  <button id="btnSolution">Oplossing</button>
  <button id="btnReset">Wissen</button>
</div>

<main>
  <section class="board">
    <div id="gridWrapper">

      <!-- LINKS: deeltal + werk -->
      <div id="leftSide">
        <div id="grid" class="gridrow"></div>
        <div id="workArea"></div>
      </div>

      <!-- MIDDEN: verticale dikke lijn -->
      <div id="vline"></div>

      <!-- RECHTS: deler + horizontale lijn + quotiënt -->
      <div id="rightSide">
        <div id="divGrid" class="gridrow"></div>
        <div id="hbar"></div>
        <div id="quotGrid" class="gridrow"></div>
      </div>

    </div>
  </section>
</main>

<script>
(function(){

  const rnd = (a,b)=>Math.floor(Math.random()*(b-a+1))+a;
  const $  = s => document.querySelector(s);

  const settings = { dividendMax: 10000, divisorMax: 20 };

  // ======== helpers: templates voor grid-kolommen ========
  function templateCols(intLen, commaActive, decCount){
    // intLen × cell + (commaActive ? commaW : cell) + decCount × cell
    const cols = [];
    for(let i=0;i<intLen;i++) cols.push('var(--cell)');
    // we voorzien ALTIJD een komma-kolom, maar breedte hangt af van commaActive
    cols.push(commaActive ? 'var(--commaW)' : 'var(--cell)');
    for(let i=0;i<decCount;i++) cols.push('var(--cell)');
    return cols.join(' ');
  }

  // ======== opgave ========
  function generateProblem(wantNoRemainder){
    let divisor = rnd(2, settings.divisorMax);
    let dividend;
    if (wantNoRemainder){
      const q = rnd(2, Math.max(2, Math.floor(settings.dividendMax/divisor)));
      dividend = divisor*q;
    }else{
      dividend = rnd(2, settings.dividendMax);
      if (dividend % divisor === 0) dividend += 1;
    }
    return { dividend, divisor };
  }

  // ======== DOM helpers ========
  function clear(n){ n.innerHTML=''; }

  // ======== LINKS: deeltal ========
  function buildDividendGrid(node, dividend, useDecimals){
    clear(node);
    const s = String(dividend);
    const intLen = s.length;
    // links: als "tot 0,001" aan staat, tonen we komma + 3 nullen (visueel)
    const decSlots = useDecimals ? 3 : 0;

    // BELANGRIJK: links gebruiken we OOK een komma-kolom (smal) voor goede uitlijning
    node.style.gridTemplateColumns = (()=>{
      const cols = [];
      for(let i=0;i<intLen;i++) cols.push('var(--cell)');
      if (useDecimals){
        cols.push('var(--commaW)');
        for(let i=0;i<decSlots;i++) cols.push('var(--cell)');
      }
      return cols.join(' ');
    })();

    for(const ch of s){
      const c=document.createElement('div'); c.className='gridcell'; c.textContent=ch; node.appendChild(c);
    }
    if (useDecimals){
      const comma=document.createElement('div'); comma.className='gridcell'; comma.textContent=','; node.appendChild(comma);
      for(let i=0;i<decSlots;i++){
        const z=document.createElement('div'); z.className='gridcell gray'; z.textContent='0'; node.appendChild(z);
      }
    }

    return { intLen, totalCols: intLen + (useDecimals ? 1+decSlots : 0) };
  }

  // ======== RECHTS: deler ========
  function buildDivisorGrid(node, divisor){
    clear(node);
    const s = String(divisor);
    node.style.gridTemplateColumns = s.split('').map(()=> 'var(--cell)').join(' ');
    for(const ch of s){
      const c=document.createElement('div'); c.className='gridcell'; c.textContent=ch; node.appendChild(c);
    }
  }

  // ======== RECHTS: quotiënt (dynamische komma + decimalen) ========
  let qState = { intLen:0, comma:false, dec:0 }; // dec ∈ [0..3]

  function mkDigitCell(){
    const c=document.createElement('div');
    c.className='gridcell'; c.setAttribute('contenteditable','true');
    c.addEventListener('input', ()=>{
      // houd enkel laatste cijfer
      const t=(c.textContent||'').replace(/\D+/g,'');
      c.textContent = t.slice(-1);
      maybeGrowDecimals();
      maybeTrimDecimals();
      syncHBar();
    });
    return c;
  }

  function mkCommaCell(){
    const c=document.createElement('div');
    c.className='gridcell'; c.setAttribute('contenteditable','true');
    // laat alles door en normaliseer in 'input' (dit werkt browser-onafhankelijker dan beforeinput)
    c.addEventListener('input', ()=>{
      let t=(c.textContent||'').trim();
      if (t==='') {
        // komma verwijderd → kolom wordt weer breed, decimale cellen weg
        qState.comma = false; qState.dec = 0;
        updateQuotTemplate();
        syncHBar();
        return;
      }
      // normaliseer naar komma, ongeacht wat leerling typt (ook fout → ',')
      c.textContent = ',';
      qState.comma = true;
      if (qState.dec===0) { qState.dec = 1; appendDecCell(); }
      updateQuotTemplate();
      syncHBar();
    });
    return c;
  }

  function buildQuotGrid(node, intLen){
    clear(node);
    qState = { intLen, comma:false, dec:0 };

    node.style.gridTemplateColumns = templateCols(intLen, /*commaActive*/false, /*dec*/0);

    // integer cellen
    for(let i=0;i<intLen;i++) node.appendChild(mkDigitCell());
    // komma-cel (breed zolang leeg)
    node.appendChild(mkCommaCell());

    // ResizeObserver voor hbar-breedte
    setupHBarAutoWidth(node);
  }

  function appendDecCell(){
    if (qState.dec > 3) qState.dec = 3; // hard cap
    if (qState.dec < 1) return;
    const q = $('#quotGrid');
    // verwijder eerst bestaande decimaalcellen (om niet te dupliceren)
    // (in onze flow voegen we enkel toe, nooit dubbel)
    const cell = mkDigitCell();
    q.appendChild(cell);
  }

  function maybeGrowDecimals(){
    if (!qState.comma) return;
    if (qState.dec >= 3) return;
    const q = $('#quotGrid');
    // laatste decimaal is het laatste kind van quotGrid
    const last = q.lastElementChild;
    if (!last) return;
    const isDecCell = q.children.length > qState.intLen + 1; // +1 voor komma
    // check inhoud van laatste decimaal
    const txt = (last.textContent||'').trim();
    // Als er al minstens 1 decimaal is en laatste is gevuld, voeg er één bij
    if (isDecCell && txt !== '' && qState.dec < 3){
      qState.dec += 1;
      appendDecCell();
      updateQuotTemplate();
      syncHBar();
    }
  }

  function maybeTrimDecimals(){
    if (!qState.comma) return;
    const q = $('#quotGrid');
    // trim lege staart-decimalen tot minimum 1 aanwezig is
    while (qState.dec > 1) {
      const last = q.lastElementChild;
      if (!last) break;
      const txt = (last.textContent||'').trim();
      if (txt===''){
        q.removeChild(last);
        qState.dec -= 1;
      } else break;
    }
    updateQuotTemplate();
    syncHBar();
  }

  function updateQuotTemplate(){
    const q = $('#quotGrid');
    q.style.gridTemplateColumns = templateCols(qState.intLen, qState.comma, qState.dec);
  }

  function setupHBarAutoWidth(quotNode){
    const hbar = $('#hbar');
    const ro = new ResizeObserver(()=>{ hbar.style.width = quotNode.getBoundingClientRect().width + 'px'; });
    ro.observe(quotNode);
  }
  function syncHBar(){
    const hbar = $('#hbar');
    hbar.style.width = $('#quotGrid').getBoundingClientRect().width + 'px';
  }

  // ======== WERKVELD ========
  function baseRowRule(dividend, divisor){
    const s = String(dividend);
    const n = s.length;
    const firstDigit = parseInt(s[0],10);
    return (firstDigit >= divisor) ? (2*n) : (2*n - 2);
  }

  function buildWorkArea(node, dividend, divisor, useDecimals, leftIntLen){
    clear(node);

    // links: als "tot 0,001" aan staat → komma-kolom (smal) + 3 extra cellen
    const colsTemplate = (()=>{
      const cols = [];
      for(let i=0;i<leftIntLen;i++) cols.push('var(--cell)');
      if (useDecimals){
        cols.push('var(--commaW)');
        for(let i=0;i<3;i++) cols.push('var(--cell)');
      }
      return cols.join(' ');
    })();
    const totalCols = leftIntLen + (useDecimals ? 1+3 : 0);

    // #rijen: jouw basisregel + 6 extra (opgave zonder komma)
    const rows = baseRowRule(dividend, divisor) + 6;

    for(let r=0;r<rows;r++){
      const row = document.createElement('div');
      row.className = 'workRow';
      row.style.gridTemplateColumns = colsTemplate;

      for(let c=0;c<totalCols;c++){
        const cell=document.createElement('div');
        cell.className='wcell';
        cell.setAttribute('contenteditable','true');

        // Alleen product-rijen (even r) laten de rest-rij eronder de topline tekenen
        cell.addEventListener('input', ()=> handleRowInput(node, row));
        cell.addEventListener('blur',  ()=> handleRowInput(node, row));

        row.appendChild(cell);
      }
      node.appendChild(row);
    }
  }

  function handleRowInput(workArea, productRow){
    const rows = Array.from(workArea.querySelectorAll('.workRow'));
    const rIdx = rows.indexOf(productRow);
    if (rIdx === -1 || rIdx % 2 !== 0) return;      // enkel product-rijen
    const restRow = rows[rIdx+1];
    if (!restRow) return;

    restRow.querySelectorAll('.wcell').forEach(c=> c.classList.remove('topline'));

    const prodCells = Array.from(productRow.querySelectorAll('.wcell'));
    const usedIdxs = prodCells
      .map((c,i)=>({i, t:(c.textContent||'').trim()}))
      .filter(x=> x.t!=='')
      .map(x=> x.i);
    if (usedIdxs.length===0) return;

    const first = Math.min(...usedIdxs);
    const last  = Math.max(...usedIdxs);

    const restCells = Array.from(restRow.querySelectorAll('.wcell'));
    for(let i=first;i<=last;i++){
      if (restCells[i]) restCells[i].classList.add('topline');
    }
  }

  // ======== Samenstellen ========
  let current = { dividend:0, divisor:0 };

  function newExercise(){
    const wantNoRemainder = (document.querySelector('input[name="rest"]:checked').value === 'zonder');
    const useDecimals = document.getElementById('toDecimals').checked;

    current = generateProblem(wantNoRemainder);

    // LINKS (deeltal)
    const { intLen } = buildDividendGrid($('#grid'), current.dividend, useDecimals);

    // RECHTS (deler + quotiënt)
    buildDivisorGrid($('#divGrid'), current.divisor);
    buildQuotGrid($('#quotGrid'), intLen);

    // WERKVELD
    buildWorkArea($('#workArea'), current.dividend, current.divisor, useDecimals, intLen);

    // init balkbreedte
    setTimeout(syncHBar, 0);
  }

  // ======== Events ========
  $('#btnNew').addEventListener('click', newExercise);
  $('#toDecimals').addEventListener('change', newExercise);

  $('#btnReset').addEventListener('click', ()=>{
    document.querySelectorAll('#workArea .wcell').forEach(c=>{ c.textContent=''; c.classList.remove('topline'); });
    // quotiënt resetten
    const q = $('#quotGrid');
    const intLen = qState.intLen || 1;
    buildQuotGrid(q, intLen);
  });

  // Start
  newExercise();

})();
</script>

</body>
</html>
