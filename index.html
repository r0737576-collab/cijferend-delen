<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Staartdeling — klassieke kolomopstelling (raster, invulbaar)</title>

<style>
/* ============================================================
   BASIS
   ============================================================ */
:root{
  --ink:#000;
  --grid:#c8c8c8;
  --cell:38px;       /* celgrootte (Excel-look) */
  --vline:4px;       /* verticale dikke lijn */
  --bar:4px;         /* horizontale dikke lijn */
  --accent:#1f6feb;  /* focus */
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial;
  background:#f3f3f3; color:#000;
}

header, .toolbar{
  background:#fff; border-bottom:1px solid #ddd; padding:.8rem 1rem;
}

.toolbar{
  display:flex; flex-wrap:wrap; gap:.6rem; align-items:center;
}
.group{
  display:flex; gap:.4rem; align-items:center;
  background:#f1f1f1; border:1px solid #ddd; border-radius:.4rem;
  padding:.3rem .5rem;
}
button{
  padding:.45rem .7rem; border:1px solid #bbb; border-radius:.4rem; background:#fff; cursor:pointer;
}
button:hover{ border-color:#000; }

main{ padding:1rem; }
.board{
  background:#fff; border:1px solid #ddd; border-radius:.6rem; padding:1rem;
  max-width:980px; margin:auto;
}

/* ============================================================
   RASTER (Excel-look) voor deeltal, deler, quotiënt
   ============================================================ */
.gridcell, .wcell{
  width:var(--cell); height:var(--cell);
  border-right:1px solid var(--grid); border-bottom:1px solid var(--grid);
  display:flex; align-items:center; justify-content:center;
  font-weight:600; font-size:1.2rem;
}

.gridcell:last-child, .wcell:last-child{ border-right:none; }

#grid, #divGrid, #quotGrid{
  display:grid;
  grid-auto-flow:column;
  grid-auto-columns:var(--cell);
  grid-template-rows:var(--cell);
  border:1px solid var(--grid);
}

.gray{ color:#888; }

/* ============================================================
   LAYOUT: [leftSide(deeltal + werk)] | [vline] | [rightSide(div, bar, quot)]
   ============================================================ */
#gridWrapper{
  display:flex; align-items:flex-start; gap:.2rem; /* minimale ruimte zoals gevraagd */
}
#leftSide{
  display:flex; flex-direction:column; gap:.6rem; /* werkgebied onder deeltal */
}

/* verticale dikke lijn (midden) */
#vline{
  width:var(--vline); background:black;
  margin-left:.15rem; margin-right:.35rem; border-radius:2px;
  align-self:stretch; /* rekt mee in de hoogte */
}

/* rechterzijde: deler boven, daaronder bar en quotiënt */
#rightSide{
  display:flex; flex-direction:column; gap:.5rem; padding-top:.05rem;
}
#hbar{
  height:var(--bar); background:black; border-radius:2px;
}

/* ============================================================
   WERKGEDEELTE (klassiek, kolomopstelling, leeg & invulbaar)
   ============================================================ */
#workArea{
  --cols: 4; /* dynamisch via JS */
  display:flex; flex-direction:column; gap:.15rem;
}

/* Elke werkrij is een grid met precies evenveel kolommen als links zichtbaar (incl. komma-cel) */
.workRow{
  display:grid;
  grid-template-columns: repeat(var(--cols), var(--cell));
  border-left:1px solid var(--grid);               /* linker kaderlijn */
}
#workArea .workRow:first-child .wcell{ border-top:1px solid var(--grid); } /* bovenkader bij eerste rij */

/* Invulbare cellen: contenteditable met nette focus */
.wcell[contenteditable="true"]{
  outline:none;
  caret-color: var(--ink);
}
.wcell[contenteditable="true"]:focus{
  box-shadow: inset 0 0 0 2px var(--accent);
  background:#f7fbff;
}

/* Trekstreep (aftreklijn) verschijnt pas in de REST-rij onder het product */
.wcell.topline{
  position:relative;
}
.wcell.topline::before{
  content:"";
  position:absolute; left:-1px; right:-1px; top:-2px;
  border-top:3px solid #000;   /* duidelijke, dikke lijn */
}

/* Print */
@media print{
  header,.toolbar{ display:none !important; }
  main{ padding:0 }
  .board{ border:none }
}
</style>
</head>

<body>

<header>
  <h1>Staartdeling</h1>
</header>

<!-- ============================================================
     KNOPPEN BOVEN (NIET AANKOMEN)
     ============================================================ -->
<div class="toolbar">
  <div class="group">
    <label><input type="radio" name="rest" value="zonder" checked> uitkomst</label>
    <label><input type="radio" name="rest" value="met"> met rest</label>
  </div>

  <div class="group"><label><input type="checkbox" id="toDecimals"> tot 0,001</label></div>
  <div class="group"><label><input type="checkbox" id="enableCheck"> controle</label></div>

  <button id="btnNew">Nieuwe oefening</button>
  <button id="btnCheck">Nakijken</button>
  <button id="btnSolution">Oplossing</button>
  <button id="btnReset">Wissen</button>
</div>

<!-- ============================================================
     HOOFDLAYOUT
     ============================================================ -->
<main>
  <section class="board">
    <div id="gridWrapper">

      <!-- LINKS: deeltal + werk -->
      <div id="leftSide">
        <!-- Deeltal -->
        <div id="grid"></div>

        <!-- Werkgebied (dynamisch #rijen; leeg & invulbaar) -->
        <div id="workArea"></div>
      </div>

      <!-- MIDDEN: verticale dikke lijn -->
      <div id="vline"></div>

      <!-- RECHTS: deler + horizontale lijn + quotiënt -->
      <div id="rightSide">
        <div id="divGrid"></div>
        <div id="hbar"></div>
        <div id="quotGrid"></div>
      </div>

    </div>
  </section>
</main>

<script>
/* ============================================================
   JAVASCRIPT – LAYOUT & DYNAMISCHE RASTERLOGICA
   ============================================================ */
(function(){

  const rnd = (a,b)=>Math.floor(Math.random()*(b-a+1))+a;
  const $  = s => document.querySelector(s);

  const settings = { dividendMax: 10000, divisorMax: 20 };

  /* ---------- Genereer oefening ---------- */
  function generateProblem(wantNoRemainder){
    let divisor = rnd(2, settings.divisorMax);
    let dividend;
    if (wantNoRemainder){
      const q = rnd(2, Math.max(2, Math.floor(settings.dividendMax/divisor)));
      dividend = divisor*q;
    }else{
      dividend = rnd(2, settings.dividendMax);
      if (dividend % divisor === 0) dividend += 1; // verzeker rest
    }
    return { dividend, divisor };
  }

  /* ---------- Raster helpers ---------- */
  function clear(n){ n.innerHTML=''; }

  // Deeltal links (incl. optionele komma + 3 nullen) → retour: #visuele kolommen links
  function buildDividendGrid(node, dividend, useDecimals){
    clear(node);
    const s = String(dividend);
    for(const ch of s){
      const c=document.createElement('div'); c.className='gridcell'; c.textContent=ch; node.appendChild(c);
    }
    if (useDecimals){
      const comma=document.createElement('div'); comma.className='gridcell'; comma.textContent=','; node.appendChild(comma);
      for(let i=0;i<3;i++){ const z=document.createElement('div'); z.className='gridcell gray'; z.textContent='0'; node.appendChild(z); }
    }
    return node.children.length; // #kolommen (incl. komma)
  }

  function buildDivisorGrid(node, divisor){
    clear(node);
    for(const ch of String(divisor)){
      const c=document.createElement('div');
      c.className='gridcell';
      c.textContent=ch;
      node.appendChild(c);
    }
  }

  // Quotiënt-raster → contenteditable
  function buildQuotGrid(node, dividend, useDecimals){
    clear(node);
    const base = String(dividend).length;
    const extra = useDecimals ? 3 : 0;
    const total = base + extra;  // NB: quotiënt krijgt geen komma-cel
    for(let i=0;i<total;i++){
      const c=document.createElement('div'); c.className='gridcell';
      c.setAttribute('contenteditable','true');  // invulbaar
      // enkel cijfers (en backspace/pijlen) toestaan
      c.addEventListener('beforeinput', (e)=>{
        if (e.inputType === 'insertText' && !/^[0-9]$/.test(e.data)) e.preventDefault();
      });
      node.appendChild(c);
    }
    const colWidth = parseInt(getComputedStyle(node).getPropertyValue('grid-auto-columns'));
    $('#hbar').style.width = (total * colWidth) + 'px'; // horizontale balk even breed als quotGrid
  }

  /* ---------- Werkgebied bouwen (leeg, contenteditable) ---------- */
  function buildWorkArea(node, cols, rows){
    clear(node);
    node.style.setProperty('--cols', cols);
    for(let r=0;r<rows;r++){
      const row = document.createElement('div');
      row.className = 'workRow';
      for(let c=0;c<cols;c++){
        const cell=document.createElement('div');
        cell.className='wcell';
        cell.setAttribute('contenteditable','true');
        // Voor product-rijen (even index 0,2,4,...) willen we later de trekstreep in de rest-rij plaatsen
        cell.addEventListener('input', ()=> handleRowInput(node, row));
        cell.addEventListener('blur',  ()=> handleRowInput(node, row));
        row.appendChild(cell);
      }
      node.appendChild(row);
    }
  }

  // Bepaal of we een product-rij hebben en plaats de trekstreep in de rest-rij eronder
  // Logica: rijen lopen 0..N-1; r=0,2,4,... zijn product-rijen; r+1 is de bijhorende rest-rij.
  function handleRowInput(workArea, productRow){
    const rows = Array.from(workArea.querySelectorAll('.workRow'));
    const rIdx = rows.indexOf(productRow);
    if (rIdx === -1 || rIdx % 2 !== 0) return;         // alleen product-rijen reageren
    const restRow = rows[rIdx+1];
    if (!restRow) return;

    // 1) reset toplines in de rest-rij
    restRow.querySelectorAll('.wcell').forEach(c=> c.classList.remove('topline'));

    // 2) zoek eerste/laatste ingevulde cel in de product-rij
    const prodCells = Array.from(productRow.querySelectorAll('.wcell'));
    const usedIdxs = prodCells
      .map((c,i)=>({i, t:(c.textContent||'').trim()}))
      .filter(x=> x.t !== '')
      .map(x=> x.i);
    if (usedIdxs.length === 0) return; // niets ingevuld → geen lijn

    const first = Math.min(...usedIdxs);
    const last  = Math.max(...usedIdxs);

    // 3) plaats de topline alleen in de REST-rij, onder de gebruikte product-cellen
    const restCells = Array.from(restRow.querySelectorAll('.wcell'));
    for(let i=first;i<=last;i++){
      if (restCells[i]) restCells[i].classList.add('topline');
    }
  }

  /* ---------- Aantal rijen volgens jouw regel ---------- */
  function computeRowCount(dividend, divisor){
    const s = String(dividend);
    const n = s.length;                 // #cijfers in het deeltal (zonder decimalen)
    const firstDigit = parseInt(s[0],10);
    // Als eerste cijfer volstaat: 2*n rijen; anders 2*n - 2 rijen.
    return (firstDigit >= divisor) ? (2*n) : (2*n - 2);
  }

  /* ---------- Alles samen ---------- */
  function newExercise(){
    const wantNoRemainder = (document.querySelector('input[name="rest"]:checked').value === 'zonder');
    const useDecimals = document.getElementById('toDecimals').checked;

    const { dividend, divisor } = generateProblem(wantNoRemainder);

    // LINKS: deeltal
    const visualColsLeft = buildDividendGrid(document.getElementById('grid'), dividend, useDecimals);

    // RECHTS: deler + quotiënt + bar
    buildDivisorGrid(document.getElementById('divGrid'), divisor);
    buildQuotGrid(document.getElementById('quotGrid'), dividend, useDecimals);

    // WERK: rijen volgens jouw regel (alleen integerdeel)
    const nRows = computeRowCount(dividend, divisor);
    buildWorkArea(document.getElementById('workArea'), visualColsLeft, Math.max(nRows, 0));
  }

  /* ---------- Events ---------- */
  document.getElementById('btnNew').addEventListener('click', newExercise);
  document.getElementById('toDecimals').addEventListener('change', newExercise);

  // Wissen: maak werkveld & quotiënt leeg + verwijder toplines
  document.getElementById('btnReset').addEventListener('click', ()=>{
    document.querySelectorAll('#workArea .wcell').forEach(c=>{
      c.textContent=''; c.classList.remove('topline');
    });
    document.querySelectorAll('#quotGrid .gridcell[contenteditable]').forEach(c=> c.textContent='');
  });

  // (Nakijken/Oplossing volgen later)

  // Init
  newExercise();

})();
</script>

</body>
</html>
