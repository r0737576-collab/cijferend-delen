<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Staartdeling â€” raster + lijn + deler</title>

<style>
/* --- BASIS --- */
:root{
  --ink:#000;
  --grid:#c8c8c8;
  --vline:4px;
  --bar:4px;
  --cell:38px;   /* een Excelâ€‘achtig vierkant vakje */
}

body{
  margin:0;
  background:#f5f5f5;
  font-family:system-ui,-apple-system,"Segoe UI",Roboto;
  color:#000;
}

header, .toolbar{
  background:#fff;
  border-bottom:1px solid #ddd;
  padding:.8rem 1rem;
}

button{
  padding:.4rem .7rem;
  border:1px solid #ccc;
  border-radius:.4rem;
  background:white;
  cursor:pointer;
}

.toolbar{
  display:flex;
  gap:.6rem;
  flex-wrap:wrap;
  align-items:center;
}

.group{
  display:flex;
  gap:.4rem;
  align-items:center;
  background:#f1f1f1;
  border:1px solid #ddd;
  border-radius:.4rem;
  padding:.3rem .5rem;
}

main{
  padding:1rem;
}

.board{
  background:white;
  border:1px solid #ddd;
  border-radius:.5rem;
  padding:1rem;
  max-width:900px;
  margin:auto;
}

/* --- EXCELâ€‘RUITJES voor deeltal --- */
#gridWrapper{
  display:flex;
  align-items:flex-start;
}

/* raster links */
#grid{
  display:grid;
  grid-auto-flow:column;
  grid-auto-columns:var(--cell);
  grid-template-rows:var(--cell);
  gap:0;
  border:1px solid var(--grid);
}

.gridcell{
  width:var(--cell);
  height:var(--cell);
  border-right:1px solid var(--grid);
  border-bottom:1px solid var(--grid);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.3rem;
  font-weight:600;
}

.gridcell:last-child{
  border-right:none;
}

/* als decimalen aanstaan: extra vakjes */
.gray{
  color:#888;
}

/* verticale dikke lijn */
#vline{
  width:var(--vline);
  background:var(--ink);
  margin-left:.2rem;   /* <<< zeer kleine afstand zoals jij vroeg */
  margin-right:.4rem;
  min-height:130px;
  align-self:stretch;
  border-radius:2px;
}

/* rechterkant: deler + dikke horizontale lijn */
#rightSide{
  display:flex;
  flex-direction:column;
  gap:.5rem;
  padding-top:.1rem;
}

#divisorBox{
  border:2px solid var(--ink);
  padding:.3rem .6rem;
  font-weight:700;
  font-size:1.2rem;
}

#hbar{
  height:var(--bar);
  width:120px; /* later dynamisch qua lengte */
  background:var(--ink);
  border-radius:2px;
}
</style>
</head>

<body>

<header>
  <h1>Staartdeling</h1>
</header>

<!-- ðŸ”¸ KNOPPEN: NIET AANKOMEN -->
<div class="toolbar">
  <div class="group">
    <label><input type="radio" name="rest" value="zonder" checked> uitkomst</label>
    <label><input type="radio" name="rest" value="met"> met rest</label>
  </div>
  <div class="group"><label><input type="checkbox" id="toDecimals"> tot 0,001</label></div>
  <div class="group"><label><input type="checkbox" id="enableCheck"> controle</label></div>

  <button id="btnNew">Nieuwe oefening</button>
  <button id="btnCheck">Nakijken</button>
  <button id="btnSolution">Oplossing</button>
  <button id="btnReset">Wissen</button>
</div>

<main>
  <section class="board">
    <div id="gridWrapper">

      <!-- DEELTAL RASTER -->
      <div id="grid"></div>

      <!-- DIKKE VERTICALE LIJN -->
      <div id="vline"></div>

      <!-- DELER + HORIZONTALE LIJN -->
      <div id="rightSide">
        <div id="divisorBox">â€”</div>
        <div id="hbar"></div>
      </div>

    </div>
  </section>
</main>

<script>
(function(){

  const rnd = (a,b)=>Math.floor(Math.random()*(b-a+1))+a;
  const $ = s => document.querySelector(s);

  function makeGrid(dividend, decimals){
    const g = $("#grid");
    g.innerHTML = "";

    // normale cijfers
    String(dividend).split("").forEach(ch=>{
      const c = document.createElement("div");
      c.className = "gridcell";
      c.textContent = ch;
      g.appendChild(c);
    });

    // decimalen optioneel
    if(decimals){
      // komma
      const comma = document.createElement("div");
      comma.className = "gridcell";
      comma.textContent = ",";
      g.appendChild(comma);

      // drie nullen
      for(let i=0;i<3;i++){
        const z = document.createElement("div");
        z.className = "gridcell gray";
        z.textContent = "0";
        g.appendChild(z);
      }
    }
  }

  function newExercise(){
    const dividend = rnd(2,9999);
    const divisor = rnd(2,20);

    makeGrid(dividend, $("#toDecimals").checked);
    $("#divisorBox").textContent = divisor;
  }

  $("#btnNew").addEventListener("click", newExercise);
  $("#toDecimals").addEventListener("change", newExercise);

  newExercise();

})();
</script>

</body>
</html>
