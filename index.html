<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Staartdeling — klassieke kolomopstelling (quotient met dynamische decimalen)</title>

<style>
/* ============================================================
   BASIS
   ============================================================ */
:root{
  --ink:#000;
  --grid:#c8c8c8;
  --cell:38px;       /* standaard celbreedte (Excel-look) */
  --commaW:10px;     /* HEEL smalle komma-kolom (blijft smal, ook als fout getypt) */
  --vline:4px;       /* verticale dikke lijn */
  --bar:4px;         /* horizontale dikke lijn */
  --accent:#1f6feb;  /* focus */
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial;
  background:#f3f3f3; color:#000;
}

header, .toolbar{
  background:#fff; border-bottom:1px solid #ddd; padding:.8rem 1rem;
}
.toolbar{ display:flex; flex-wrap:wrap; gap:.6rem; align-items:center; }
.group{
  display:flex; gap:.4rem; align-items:center;
  background:#f1f1f1; border:1px solid #ddd; border-radius:.4rem;
  padding:.3rem .5rem;
}
button{
  padding:.45rem .7rem; border:1px solid #bbb; border-radius:.4rem; background:#fff; cursor:pointer;
}
button:hover{ border-color:#000; }

main{ padding:1rem; }
.board{
  background:#fff; border:1px solid #ddd; border-radius:.6rem; padding:1rem;
  max-width:980px; margin:auto;
}

/* ============================================================
   RASTER (Excel-look) – we sturen kolombreedtes via grid-template-columns
   ============================================================ */
.gridrow, .workRow{
  display:grid; /* grid-template-columns wordt in JS gezet */
}
.gridcell, .wcell{
  height:var(--cell);
  border-right:1px solid var(--grid);
  border-bottom:1px solid var(--grid);
  display:flex; align-items:center; justify-content:center;
  font-weight:600; font-size:1.2rem;
}
.gridrow { border:1px solid var(--grid); border-right:none; border-bottom:none; }
.gridcell:last-child, .wcell:last-child{ border-right:none; }
.gray{ color:#888; }

/* ============================================================
   LAYOUT: [leftSide(deeltal + werk)] | [vline] | [rightSide(div, bar, quot)]
   ============================================================ */
#gridWrapper{ display:flex; align-items:flex-start; gap:.2rem; }
#leftSide{ display:flex; flex-direction:column; gap:.6rem; }

/* verticale dikke lijn (midden) */
#vline{
  width:var(--vline); background:black;
  margin-left:.15rem; margin-right:.35rem; border-radius:2px;
  align-self:stretch;
}

/* rechterzijde: deler boven, daaronder bar en quotiënt */
#rightSide{
  display:flex; flex-direction:column; gap:.5rem; padding-top:.05rem;
}
#hbar{ height:var(--bar); background:black; border-radius:2px; }

/* ============================================================
   WERKGEDEELTE (leeg & invulbaar, kolomopstelling)
   ============================================================ */
#workArea{ display:flex; flex-direction:column; gap:.15rem; }
.workRow{ border-left:1px solid var(--grid); }
#workArea .workRow:first-child .wcell{ border-top:1px solid var(--grid); }

.wcell[contenteditable="true"], .gridcell[contenteditable="true"]{
  outline:none; caret-color: var(--ink);
}
.wcell[contenteditable="true"]:focus,
.gridcell[contenteditable="true"]:focus{
  box-shadow: inset 0 0 0 2px var(--accent);
  background:#f7fbff;
}

/* Trekstreep (aftreklijn) komt in de REST-rij (onder het product), enkel onder gebruikte productkolommen */
.wcell.topline{ position:relative; }
.wcell.topline::before{
  content:"";
  position:absolute; left:-1px; right:-1px; top:-2px;
  border-top:3px solid #000;
}

/* Print */
@media print{
  header,.toolbar{ display:none !important; }
  main{ padding:0 }
  .board{ border:none }
}
</style>
</head>

<body>

<header>
  <h1>Staartdeling</h1>
</header>

<!-- KNOPPENBALK (niet aanpassen) -->
<div class="toolbar">
  <div class="group">
    <label><input type="radio" name="rest" value="zonder" checked> uitkomst</label>
    <label><input type="radio" name="rest" value="met"> met rest</label>
  </div>

  <div class="group"><label><input type="checkbox" id="toDecimals"> tot 0,001</label></div>
  <div class="group"><label><input type="checkbox" id="enableCheck"> controle</label></div>

  <button id="btnNew">Nieuwe oefening</button>
  <button id="btnCheck">Nakijken</button>
  <button id="btnSolution">Oplossing</button>
  <button id="btnReset">Wissen</button>
</div>

<main>
  <section class="board">
    <div id="gridWrapper">

      <!-- LINKS: deeltal + werk -->
      <div id="leftSide">
        <!-- Deeltal -->
        <div id="grid" class="gridrow"></div>

        <!-- Werkgebied (dynamisch #rijen; leeg & invulbaar) -->
        <div id="workArea"></div>
      </div>

      <!-- MIDDEN: verticale dikke lijn -->
      <div id="vline"></div>

      <!-- RECHTS: deler + horizontale lijn + quotiënt -->
      <div id="rightSide">
        <div id="divGrid" class="gridrow"></div>
        <div id="hbar"></div>
        <div id="quotGrid" class="gridrow"></div>
      </div>

    </div>
  </section>
</main>

<script>
/* ============================================================
   JAVASCRIPT – quotient met dynamische decimalen + smalle komma
   ============================================================ */
(function(){

  const rnd = (a,b)=>Math.floor(Math.random()*(b-a+1))+a;
  const $  = s => document.querySelector(s);

  const settings = { dividendMax: 10000, divisorMax: 20 };
  let quotDecCount = 0;                // huidig #decimaalvakken in quotiënt
  let quotHasComma = false;            // is er een komma geplaatst?

  /* ---------- helpers: kolom-sjablonen ---------- */
  function buildTemplateCols(intLen, includeComma, decCount){
    // Voorbeeld: intLen=4, includeComma=true, decCount=2  ->
    // "cell cell cell cell commaW cell cell"
    const cols = [];
    for(let i=0;i<intLen;i++) cols.push('var(--cell)');
    if (includeComma){ cols.push('var(--commaW)'); }
    for(let i=0;i<decCount;i++) cols.push('var(--cell)');
    return cols.join(' ');
  }

  /* ---------- oefening ---------- */
  function generateProblem(wantNoRemainder){
    let divisor = rnd(2, settings.divisorMax);
    let dividend;
    if (wantNoRemainder){
      const q = rnd(2, Math.max(2, Math.floor(settings.dividendMax/divisor)));
      dividend = divisor*q;   // komt uit
    }else{
      dividend = rnd(2, settings.dividendMax);
      if (dividend % divisor === 0) dividend += 1; // verzeker rest
    }
    return { dividend, divisor, origDecCount: 0 }; // opgave zelf zonder komma
  }

  /* ---------- DOM helpers ---------- */
  function clear(n){ n.innerHTML=''; }

  /* ---------- LINKS: deeltal ---------- */
  function buildDividendGrid(node, dividend, useDecimals){
    clear(node);
    const s = String(dividend);
    const intLen = s.length;

    // links tonen we komma + 3 nullen enkel als "tot 0,001" aanstaat
    const decSlots = useDecimals ? 3 : 0;
    node.style.gridTemplateColumns = buildTemplateCols(intLen, useDecimals, decSlots);

    for(const ch of s){ const c=document.createElement('div'); c.className='gridcell'; c.textContent=ch; node.appendChild(c); }
    if (useDecimals){
      const comma=document.createElement('div'); comma.className='gridcell'; comma.textContent=','; node.appendChild(comma);
      for(let i=0;i<decSlots;i++){ const z=document.createElement('div'); z.className='gridcell gray'; z.textContent='0'; node.appendChild(z); }
    }
    return { intLen, totalCols: intLen + (useDecimals ? (1+decSlots) : 0) };
  }

  /* ---------- RECHTS: deler ---------- */
  function buildDivisorGrid(node, divisor){
    clear(node);
    const s = String(divisor);
    node.style.gridTemplateColumns = buildTemplateCols(s.length, false, 0);
    for(const ch of s){ const c=document.createElement('div'); c.className='gridcell'; c.textContent=ch; node.appendChild(c); }
  }

  /* ---------- RECHTS: quotiënt (DYNAMISCH) ---------- */
  function makeDigitCell(){
    const c=document.createElement('div');
    c.className='gridcell'; c.setAttribute('contenteditable','true');
    c.addEventListener('beforeinput', (e)=>{
      if (e.inputType === 'insertText' && !/^[0-9]$/.test(e.data||'')) e.preventDefault();
    });
    // 1 teken max
    c.addEventListener('input', ()=>{
      const t=(c.textContent||'').trim();
      if (t.length>1) c.textContent = t.slice(-1);
      updateHBar();
      maybeAddNextDecCell();
      maybeTrimTrailingDecCells();
    });
    return c;
  }

  function makeCommaCell(){
    const c=document.createElement('div');
    c.className='gridcell'; c.setAttribute('contenteditable','true');
    c.addEventListener('beforeinput', (e)=>{
      const txt = e.data || '';
      const isComma = e.inputType==='insertText' && (txt===',' || txt==='.');
      const isDelete = ['deleteContentBackward','deleteContentForward','insertFromPaste'].includes(e.inputType);
      if (isComma){
        e.preventDefault(); c.textContent = ','; quotHasComma = true; ensureAtLeastOneDecCell(); updateQuotTemplate(); updateHBar(); return;
      }
      if (isDelete){ /* ok */ return; }
      // Geen cijfers/symbolen anders dan komma
      if (e.inputType.startsWith('insert')) e.preventDefault();
    });
    // normaliseer inhoud (fout of ander symbool) -> als er iets staat, beschouwen we het als 'komma gezet'
    c.addEventListener('input', ()=>{
      const t=(c.textContent||'').trim();
      if (t && t!==',') c.textContent=','; // ook als leerling “fout” typt
      quotHasComma = (c.textContent||'') !== '';
      if (quotHasComma) ensureAtLeastOneDecCell();
      updateQuotTemplate();
      updateHBar();
    });
    return c;
  }

  function buildQuotGrid(node, intLen){
    clear(node);
    quotDecCount = 0;
    quotHasComma = false;

    // template: enkel integer kolommen (nog geen komma/decimalen)
    node.style.gridTemplateColumns = buildTemplateCols(intLen, true /* we tonen de komma-kolom altijd */, 0);

    // integer‑cellen
    for(let i=0;i<intLen;i++) node.appendChild(makeDigitCell());

    // komma‑cel (smal) – altijd aanwezig, maar pas “actief” zodra er iets in staat
    const commaCell = makeCommaCell();
    node.appendChild(commaCell);

    // (nog géén decimaalcellen)

    // ResizeObserver om de horizontale balk te laten meeschalen
    setupHBarAutoWidth(node);
  }

  function ensureAtLeastOneDecCell(){
    if (quotDecCount === 0){ addDecCell(); }
  }

  function addDecCell(){
    if (quotDecCount >= 3) return; // maximaal 3 decimaalcellen
    const q = $('#quotGrid');
    const cell = makeDigitCell();
    q.appendChild(cell);
    quotDecCount += 1;
    updateQuotTemplate();
  }

  function maybeAddNextDecCell(){
    if (!quotHasComma) return;
    if (quotDecCount >= 3) return;
    const q = $('#quotGrid');
    const decCells = [...q.querySelectorAll('.gridcell')].slice(-quotDecCount); // laatste N zijn decimalen
    if (decCells.length === 0) return;
    const last = decCells[decCells.length-1];
    const t = (last.textContent||'').trim();
    if (t !== '') addDecCell(); // als laatste decimaal is ingevuld, voeg nog een vakje toe
  }

  function maybeTrimTrailingDecCells(){
    // verwijder lege 'staart' decimaalcellen (maar laat minstens 1 wanneer er een komma is)
    if (!quotHasComma) return;
    const q = $('#quotGrid');
    // verzamel alle decimaalcellen (de cellen NA de komma-cel)
    const nodes = [...q.children];
    // integer: intLen, komma: 1, decimalen: resterend (quotDecCount)
    // we detecteren ze op basis van huidige quotient-template (quotDecCount)
    let trimmed = false;
    while (quotDecCount > 1){
      const last = nodes[nodes.length-1];
      if ((last.textContent||'').trim()===''){
        q.removeChild(last);
        quotDecCount -= 1;
        trimmed = true;
      } else break;
    }
    if (trimmed){ updateQuotTemplate(); updateHBar(); }
  }

  function updateQuotTemplate(){
    const q = $('#quotGrid');
    // Bepaal intLen op basis van integer‑cellen: alles tot aan de komma‑cel
    // → we hebben die info nog in state nodig; we pakken hem via dataset of tellen
    const children = [...q.children];
    // Zoek de index van de komma‑cel (dat is de eerste contenteditable CEL die geen digit‑restrictie had,
    // maar eenvoudiger: hij staat altijd precies na intLen, want we bouwden zo)
    // We bewaren daarom intLen in dataset:
    const intLen = parseInt(q.dataset.intLen, 10);
    // Stel nieuwe template (komma‑kolom altijd aanwezig en smal; decCount = quotDecCount)
    q.style.gridTemplateColumns = buildTemplateCols(intLen, true, quotDecCount);
  }

  function setupHBarAutoWidth(quotNode){
    // Snelste: observeer grootte‑wijzigingen van #quotGrid en zet #hbar.width gelijk
    const hbar = $('#hbar');
    const ro = new ResizeObserver(()=>{ hbar.style.width = quotNode.getBoundingClientRect().width + 'px'; });
    ro.observe(quotNode);
  }

  function updateHBar(){
    const hbar = $('#hbar');
    const w = $('#quotGrid').getBoundingClientRect().width;
    hbar.style.width = w + 'px';
  }

  /* ---------- WERKVELD (rijen + topline onder product) ---------- */
  function buildWorkArea(node, intLen, useDecimals){
    clear(node);
    // Links tonen we komma en 3 nullen enkel bij "tot 0,001".
    // Het werkveld volgt exact die kolommen (komma‑kolom smal).
    const template = buildTemplateCols(intLen, useDecimals, useDecimals?3:0);
    const totalCols = intLen + (useDecimals ? 1+3 : 0);

    // #rijen volgens jouw basisregel + decimaal-ruimte (6 − 2×opgave-decimalen)
    // (opgave heeft nu geen decimalen → +6)
    const baseRows = baseRowRule(current.dividend, current.divisor);
    const extraRows = 6; // geen decimalen in opgave → +6
    const rows = Math.max(0, baseRows + extraRows);

    for(let r=0;r<rows;r++){
      const row = document.createElement('div');
      row.className = 'workRow';
      row.style.gridTemplateColumns = template;

      for(let c=0;c<totalCols;c++){
        const cell=document.createElement('div');
        cell.className='wcell';
        cell.setAttribute('contenteditable','true');

        // Alleen product‑rijen (even r: 0,2,4,...) laten de rest‑rij eronder de topline tekenen
        cell.addEventListener('input', ()=> handleRowInput(node, row));
        cell.addEventListener('blur',  ()=> handleRowInput(node, row));

        row.appendChild(cell);
      }
      node.appendChild(row);
    }
  }

  function handleRowInput(workArea, productRow){
    const rows = Array.from(workArea.querySelectorAll('.workRow'));
    const rIdx = rows.indexOf(productRow);
    if (rIdx === -1 || rIdx % 2 !== 0) return; // enkel product‑rijen
    const restRow = rows[rIdx+1];
    if (!restRow) return;

    restRow.querySelectorAll('.wcell').forEach(c=> c.classList.remove('topline'));

    const prodCells = Array.from(productRow.querySelectorAll('.wcell'));
    const usedIdxs = prodCells
      .map((c,i)=>({i, t:(c.textContent||'').trim()}))
      .filter(x=> x.t !== '')
      .map(x=> x.i);
    if (usedIdxs.length === 0) return;

    const first = Math.min(...usedIdxs);
    const last  = Math.max(...usedIdxs);

    const restCells = Array.from(restRow.querySelectorAll('.wcell'));
    for(let i=first;i<=last;i++){
      if (restCells[i]) restCells[i].classList.add('topline');
    }
  }

  /* ---------- #rijen (basisregel die jij doorgaf) ---------- */
  function baseRowRule(dividend, divisor){
    const s = String(dividend);
    const n = s.length;
    const firstDigit = parseInt(s[0],10);
    return (firstDigit >= divisor) ? (2*n) : (2*n - 2);
  }

  /* ---------- Alles samen ---------- */
  let current = { dividend:0, divisor:0 };

  function newExercise(){
    const wantNoRemainder = (document.querySelector('input[name="rest"]:checked').value === 'zonder');
    const useDecimals = document.getElementById('toDecimals').checked;

    current = generateProblem(wantNoRemainder);

    // LINKS: deeltal
    const { intLen } = buildDividendGrid(document.getElementById('grid'), current.dividend, useDecimals);

    // RECHTS: deler + quotiënt
    buildDivisorGrid(document.getElementById('divGrid'), current.divisor);
    const qNode = document.getElementById('quotGrid');
    qNode.dataset.intLen = String(intLen);     // bewaar integer‑lengte voor updateQuotTemplate()
    buildQuotGrid(qNode, intLen);

    // WERKVELD
    buildWorkArea(document.getElementById('workArea'), intLen, useDecimals);

    // Horizontale balk initialiseren
    setTimeout(()=> updateHBar(), 0);
  }

  /* ---------- Events ---------- */
  document.getElementById('btnNew').addEventListener('click', newExercise);
  document.getElementById('toDecimals').addEventListener('change', newExercise);

  document.getElementById('btnReset').addEventListener('click', ()=>{
    // werkveld leeg
    document.querySelectorAll('#workArea .wcell').forEach(c=>{
      c.textContent=''; c.classList.remove('topline');
    });
    // quotiënt leeg + decimalen terug naar 0
    const q = document.getElementById('quotGrid');
    [...q.children].forEach(el=>{ el.textContent=''; });
    quotDecCount = 0; quotHasComma = false;
    // rebuild quotiënt op basis van intLen
    const intLen = parseInt(q.dataset.intLen,10) || 1;
    buildQuotGrid(q, intLen);
  });

  // Start
  newExercise();

})();
</script>

</body>
</html>
